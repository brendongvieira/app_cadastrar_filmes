<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <title>App Filmes</title>
  </head>
  <body>
    <div class="container">
      <h1>Filmes</h1>
      <form class="jumbotron">
        <div class="row">
          <div class="col-4">
            <label>Título</label>
            <input
              onkeyup="changeData()"
              type="text"
              class="form-control"
              placeholder="Título"
              id="titulo"
            />
          </div>
          <div class="col-3">
            <label>Link</label>
            <input
              onkeyup="changeData()"
              type="url"
              class="form-control"
              placeholder="url"
              id="link"
            />
          </div>
          <div class="col-3">
            <label>Categoria</label>
            <select id="categoria" onchange="changeData()" class="form-control">
              <option>Categoria 1</option>
              <option>Categoria 2</option>
              <option>Categoria 3</option>
            </select>
          </div>
          <div class="col-2">
            <label>Ano</label>
            <input
              onkeyup="changeData()"
              type="number"
              class="form-control"
              placeholder=""
              id="ano"
            />
          </div>
        </div>
        <br />
        <a
          href="javascript:void(0)"
          onclick="cadastrar()"
          class="btn btn-lg btn-block btn-success"
        >
          Cadastrar Filme
        </a>
      </form>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Categoria</th>
            <th scope="col">Ano</th>
            <th scope="col" class="text-right">Ações</th>
          </tr>
        </thead>
        <tbody id="lista_filmes"></tbody>
      </table>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
